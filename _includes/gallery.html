<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .gallery {
            column-count: 2; /* 设置列数 */
            column-gap: 10px; /* 设置列之间的间隙 */
        }
        .gallery img {
            width: 100%;
            break-inside: avoid; /* 避免图片跨列显示 */
            margin-bottom: 10px; /* 设置图片之间的间隙 */
        }
    </style>
</head>
